<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="col-md-8">
        <div data-template="app:list">
            <div id="content" class="col-md-12">
                <p>
                    <span id="hit-count" data-template="app:hit-count"/>
                </p>
                <div class="hidden-xs">
                    <ul class="pagination" data-template="app:paginate"/>
                </div>
                
                <!-- query results -->
                <div data-template="app:listRes" id="results"/>
                
                <!-- bottom pagination for larger device -->
                <div class="hidden-xs">
                    <ul class="pagination" data-template="app:paginate"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div data-template="app:newentry"/>
    </div>
</div>
